# Define Wingsuit theme's library CSS and JS assets along with dependencies
core:
  css:
    theme:
      css/_drupal-styles.css:
        preprocess: true
      ws-assets://tokens.css:
        preprocess: true
      ws-assets://table.css:
        preprocess: true
      ws-assets://forms.css:
        preprocess: true
  js:
    ws-assets://vendors/alpine.js:
      preprocess: true
    ws-assets://behaviors/menu-primary.js:
      preprocess: true

  # see all in Drupal's `core/core.libraries.yml`
  dependencies:
    - core/drupal
    - core/drupalSettings
    - drimage/drimage
