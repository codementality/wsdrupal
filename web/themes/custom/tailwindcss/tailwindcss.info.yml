name: Tailwind CSS Starter Kit
description: A starter kit theme for Drupal 8/9 and Tailwind CSS.
core: 8.x
core_version_requirement: ^8 || ^9
type: theme
base theme: false
libraries:
  - tailwindcss/global-styling
components:
  namespaces:
    protons: []
    atoms: ./patterns/01-atoms
    molecules: ./patterns/02-molecules
    organisms: ./patterns/03-organisms
    templates: ./patterns/04-templates
    pages: ./patterns/05-pages

